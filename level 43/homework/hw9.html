<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/level 43/homework/style9.css">
</head>
<body>
    <header></header>
    <main>
        <div>
            <form>
                <label for="name">name</label>
                <input type="text" id="name" placeholder="enter name" name="name">
                
                <br>
                <br>
                <label for="surname">surname</label>
                <input type="text" id="surname" placeholder="enter surname" name="surname">
                
                <br>
                <br>
                <label for="number">number</label>
                <input type="number" id="number" placeholder="enter your number">
                <br>
                <br>
                <label for="age">age</label>
                <select name="age" id="age">
                    <option value="12-18">12-18</option>
                    <option value="18-25">18-25</option>
                    <option value="25-35">25-35</option>
                    <option value="35-55">35-55</option>
                    <option value="55+">55+</option>
                </select>
                <br>
                <br>
                <label for="male">male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">female</label>
                <input type="radio" id="female" name="gender">
                <br>
                <br>
                <label for="email">email</label>
                <input type="email" placeholder="enter email" id="email" name="email">
                <br><br>
                <label for="password">password</label>
                <input type="password" id="passwors" name="password" placeholder="enter password">
                <br><br>
                <label for="repassword">repeat password</label>
                <input type="password" id="repassword" name="repassword" placeholder="repeat password">
         
            </form>
            
        </div>
    </main>
    <footer></footer>
</body>
</html>
