 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form>
        <label for="name">name</label>
        <input id="name" placeholder="name" name="name" value="">
        <br>
        <br>
        <label for="surname">surname</label>
        <input id="surname" placeholder="surname" name="name" value="">
        <br>
        <br>

        <label for="male">male</label>
        <input id="male" type="radio" name="gender">
        <br>
        <label for="female">female</label>
        <input id="female" type="radio" name="gender">
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <label for="age">age</label>
        <select>
            <option>18-25</option>
            <option>25-35</option>
            <option>35-50</option>
        </select>
        <br>
        <br>
        <label for="email">email</label>
        <input id="email" type="email" placeholder="email" value="" name="email">
        <br>
        <br>
        <label for="password">password</label>
        <input id="password" type="password" placeholder="password" value="" name="password">
        <br>
        <br>
        <input type="submit">
    </form>
 </body>
 </html>
